<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="360" viewBox="0 0 1200 360">
  <style>
    .box {
      fill: #f8f9ff;
      stroke: #7c83ff;
      stroke-width: 1.5;
      rx: 8;
      ry: 8;
    }
    .text {
      font-family: Arial, Helvetica, sans-serif;
      font-size: 13px;
      fill: #111;
      text-anchor: middle;
    }
    .arrow {
      stroke: #444;
      stroke-width: 1.5;
      marker-end: url(#arrowhead);
    }
  </style>

  <defs>
    <marker
      id="arrowhead"
      markerWidth="10"
      markerHeight="7"
      refX="9"
      refY="3.5"
      orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#444" />
    </marker>
  </defs>

  <!-- Boxes -->
  <rect class="box" x="20" y="40" width="150" height="50"/>
  <text class="text" x="95" y="70">User Browser</text>

  <rect class="box" x="210" y="20" width="220" height="60"/>
  <text class="text" x="320" y="45">Cloudflare Zero Trust</text>
  <text class="text" x="320" y="62">Access (OTP)</text>

  <rect class="box" x="210" y="110" width="220" height="60"/>
  <text class="text" x="320" y="135">External Services</text>
  <text class="text" x="320" y="152">(GitHub, Jira, Slack)</text>

  <rect class="box" x="470" y="60" width="170" height="60"/>
  <text class="text" x="555" y="95">Cloudflare Edge</text>

  <rect class="box" x="680" y="60" width="210" height="60"/>
  <text class="text" x="785" y="88">Cloudflare Tunnel</text>
  <text class="text" x="785" y="105">(cloudflared)</text>

  <rect class="box" x="930" y="60" width="210" height="60"/>
  <text class="text" x="1035" y="88">Local Windows Host</text>

  <rect class="box" x="930" y="150" width="100" height="50"/>
  <text class="text" x="980" y="180">Docker</text>

  <rect class="box" x="1050" y="150" width="130" height="50"/>
  <text class="text" x="1115" y="172">n8n</text>
  <text class="text" x="1115" y="188">127.0.0.1:5678</text>

  <!-- Arrows -->
  <line class="arrow" x1="170" y1="65" x2="210" y2="50"/>
  <line class="arrow" x1="430" y1="50" x2="470" y2="80"/>

  <line class="arrow" x1="430" y1="140" x2="470" y2="100"/>

  <line class="arrow" x1="640" y1="90" x2="680" y2="90"/>
  <line class="arrow" x1="890" y1="90" x2="930" y2="90"/>

  <line class="arrow" x1="1035" y1="120" x2="980" y2="150"/>
  <line class="arrow" x1="1030" y1="175" x2="1050" y2="175"/>
</svg>
